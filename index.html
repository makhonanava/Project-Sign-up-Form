<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <link rel="stylesheet" href="./style.css"/>
    <title>Sign-up Form</title>
</head>
<body class="container">
    
    <aside>
        <div class="aside-text">
            <img class="logo" src="./images/odin-lined.png" /><p>ODIN</p>
        </div>
    
        <footer>Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span></footer>
    </aside>
    <main class="container">
        <article class="container">
            <p class="article-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
            <p class="article-text scnd">You <span class="italic">know</span> you want to</p>
        </article>

      
        <fieldset class="container">
            <h1>Let's do this!</h1>
            <form class="container">
                <div class="input container">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="firstName">
                </div>
    
                <div class="input container">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input container">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="input container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password"  required>
                </div>
                <div class="input container">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" required >
                </div>
                <button type="submit">Create account</button>
            </form>
        </fieldset>

        

        <p class="text">Already have ann account? <span class="logIn">Log in</span></p>
        
    </main>
</body>
</html>
